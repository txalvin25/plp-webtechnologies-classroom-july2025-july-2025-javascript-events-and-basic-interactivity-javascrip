<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to My Interactive Web Page!</h1>
        <button id="theme-toggle">Toggle Light/Dark Mode</button>
    </header>

    <main>
        <section id="interactive-features">
            <h2>Interactive Features</h2>
            <div id="faq">
                <h3>Frequently Asked Questions</h3>
                <button class="faq-toggle">Question 1</button>
                <div class="faq-answer" style="display: none;">
                    <p>Answer to question 1.</p>
                </div>
                <button class="faq-toggle">Question 2</button>
                <div class="faq-answer" style="display: none;">
                    <p>Answer to question 2.</p>
                </div>
            </div>
        </section>

        <section id="form-section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <span class="error-message" id="name-error"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span class="error-message" id="email-error"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <span class="error-message" id="password-error"></span>

                <button type="submit">Submit</button>
                <div id="form-feedback"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Interactive Web Page Assignment</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
